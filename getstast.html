<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="getstarted-hero">
  <h1>Book Your Spot</h1>
  <p>Enjoy premium cocktails and a classic ambiance at Vintage Bar.</p>
  <a href="reservation.html" class="btn getstarted-btn">Reserve Now</a>
</section>

<section class="reservation-form">
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="date" required>
    <input type="time" required>
    <select required>
      <option value="">Number of Guests</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4+</option>
    </select>
    <button type="submit" class="btn getstarted-btn">Reserve Now</button>
  </form>
</section>

</body>
</html>
